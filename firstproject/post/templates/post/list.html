<!-- post/templates/post/list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>List of Posts</title>
</head>
<body>
    <h1>Random</h1>

    {% for post in all_post %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <p> {{ post.author }}</p>
        <hr>
    {% endfor %}
</body>
</html>
