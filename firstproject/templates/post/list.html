<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
    <h1>All Posts</h1>
    <ul>
        {% for post in all_posts %}
            <li>
                <!-- click garda detail page ma jana paryo -->
                <h2>
                    <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
                </h2>
                <a href="{% url 'post-delete' post.pk %}">
                    <button>Delete</button>
                </a>
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
</body>
</html>
